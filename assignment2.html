<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/gallery.css">
</head>

<body>
	<!-- <h1>Image Gallery</h1> -->
	<section id="gallery" class="gallery">
		<figure id="hero-wrap" class="hero-wrap">
			<img id="hero-image" src="images/japan-large.jpg" alt="" />
			<figcaption>
				<div id="hero-date" class="hero-date">Feb 22</div>
				<div id="hero-caption" class="hero-caption">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
					Cumque reiciendis distinctio natus nemo veniam sit rem qui autem, nesciunt magni? Voluptatum
					blanditiis qui quae?</div>
			</figcaption>
		</figure>


		<div id="btn-wrap" class="btn-wrap">
			<div id="carousel-toast" class="carousel-toast collapse">
				<div class="carousel-paper carousel-paper-off"></div>
				<div class="btn-carousel btn-carousel-off"></div>
			</div>

			<div class="carousel-paper carousel-paper-on"></div>
			<div id="btn-carousel" class="btn-carousel btn-carousel-on"></div>
		</div>


		<ul id="carousel" class="carousel">
			<li><img class="thumbnail" src="./images/brazil-small.jpg" alt="" /></li>
			<li><img class="thumbnail" src="images/egypt-small.jpg" alt="" /></li>
			<li><img class="thumbnail" src="images/zhangjiajie-small.jpg" alt="" /></li>
			<li><img class="thumbnail" src="images/edinburgh-small.jpg" alt="" /></li>
			<li><img class="thumbnail" src="images/newzealand-small.jpg" alt="" /></li>
			<li><img class="thumbnail" src="images/switzerland-small.jpg" alt="" /></li>
			<li><img class="thumbnail" src="images/norway-small.jpg" alt="" /></li>
		</ul>

	</section>
	<script src="./js/galleryAnimation.js"></script>
